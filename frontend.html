<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Advisor - Signup & Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px 32px 32px 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 18px; }
        form { margin-bottom: 32px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 14px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" name="userName" required>

            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" required>

            <label for="signupAge">Age</label>
            <input type="number" id="signupAge" name="age" min="1" max="100" required>

            <label for="signupGender">Gender</label>
            <select id="signupGender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>

            <label for="signupHealth">Health Condition</label>
            <select id="signupHealth" name="healthCondition" required>
                <option value="">Select Condition</option>
                <option value="ASTHMA">Asthma</option>
                <option value="COPD">COPD</option>
                <option value="HEART_DISEASE">Heart Disease</option>
                <option value="PREGNANT">Pregnant</option>
                <option value="ALLERGIES">Allergies</option>
                <option value="DIABETES">Diabetes</option>
                <option value="HYPERTENSION">Hypertension</option>
                <option value="KIDNEY_DISEASE">Kidney Disease</option>
                <option value="LUNG_DISEASE">Lung Disease</option>
                <option value="NONE">None</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
        <div id="signupMessage" class="message" style="display:none;"></div>

        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="userName" required>

            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="loginMessage" class="message" style="display:none;"></div>
    </div>
    <script>
        const backendUrl = 'http://localhost:8080';

        // Signup
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                userName: document.getElementById('signupUsername').value,
                password: document.getElementById('signupPassword').value,
                age: parseInt(document.getElementById('signupAge').value),
                gender: document.getElementById('signupGender').value,
                healthCondition: document.getElementById('signupHealth').value
            };
            try {
                const res = await fetch(backendUrl + '/user/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const msgDiv = document.getElementById('signupMessage');
                if (res.ok) {
                    const user = await res.json();
                    msgDiv.className = 'message success';
                    msgDiv.innerHTML = `<b>Signup successful!</b><br>ID: ${user.id}<br>Username: ${user.userName}<br>Age: ${user.age}<br>Gender: ${user.gender}<br>Health: ${user.healthCondition}`;
                } else {
                    const err = await res.text();
                    msgDiv.className = 'message error';
                    msgDiv.textContent = 'Signup failed: ' + err;
                }
                msgDiv.style.display = 'block';
            } catch (err) {
                const msgDiv = document.getElementById('signupMessage');
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Signup failed: ' + err;
                msgDiv.style.display = 'block';
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userName = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const res = await fetch(`${backendUrl}/user/login?userName=${encodeURIComponent(userName)}&password=${encodeURIComponent(password)}`, {
                    method: 'POST'
                });
                const msgDiv = document.getElementById('loginMessage');
                if (res.ok) {
                    const msg = await res.text();
                    if(msg === 'ok') {
                        msgDiv.className = 'message success';
                        msgDiv.textContent = 'Login successful!';
                    } else {
                        msgDiv.className = 'message error';
                        msgDiv.textContent = 'Login failed: ' + msg;
                    }
                } else {
                    const err = await res.text();
                    msgDiv.className = 'message error';
                    msgDiv.textContent = 'Login failed: ' + err;
                }
                msgDiv.style.display = 'block';
            } catch (err) {
                const msgDiv = document.getElementById('loginMessage');
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Login failed: ' + err;
                msgDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
